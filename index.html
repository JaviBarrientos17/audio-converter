<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Audio-Converter</title>
  </head>
  <body>
    <section>
      <div class="navbar navbar-inverse navbar-dark bg-dark" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"
              ><img
                src="assets/favicon.png"
                alt="Favicon"
                width="20px"
                height="20px"
              />Audio-Converter</a
            >
          </div>
          <div>
            <ul class="nav navbar-nav">
              <li><a href="" class="navbarLinks">About</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="quick-drop-outer quick-left">
            <input class="inputFile" type="file" id="inputFile" />
          </div>
          <div class="quick-drop-outer quick-left">
            <div id="dropFile" class="dropFile">Drop file here</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
