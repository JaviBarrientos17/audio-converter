<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <title>Audio-Converter</title>
  </head>
  <body>
    <section>
      <div class="navbar navbar-inverse navbar-dark bg-dark" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"
              ><img
                src="assets/favicon.png"
                alt="Favicon"
                width="20px"
                height="20px"
              /> Audio-Converter</a
            >
          </div>
          <div>
            <ul class="nav navbar-nav">
              <li><a href="" class="navbarLinks">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div class="card" style="width: 30rem">
      <div class="card-body">
        <h6 class="card-title">
          1. Select audio file for conversion (wav, mp3, ogg, aac, mp4, wma):
        </h6>
        <div class="d-flex justify-content-center quick-drop-outer quick-left">
          <input
            class="form-control form-control-sm justify-content-center inputFile"
            type="file"
            id="inputFile"
          />
        </div>
      </div>
    </div>
    <div class="card" style="width: 30rem">
      <div class="card-body">
        <h6 class="card-title">2. Select output audio format:</h6>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default" name="formatBtn">
            <input type="radio" name="format" value="mp3" checked />
            MP3
          </label>
          <label class="btn btn-default" name="formatBtn">
            <input type="radio" name="format" value="ogg" />
            Ogg
          </label>
          <label class="btn btn-default" name="formatBtn">
            <input type="radio" name="format" value="aac" />
            AAC
          </label>
          <label class="btn btn-default" name="formatBtn">
            <input type="radio" name="format" value="wma" />
            WMA
          </label>
        </div>
      </div>
    </div>
    <div class="card" style="width: 30rem">
      <div class="card-body">
        <h6 class="card-title">3. Select bitrate:</h6>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default" name="bitrateBtn">
            <input type="radio" name="bitrate" value="96k" />
            96k
          </label>
          <label class="btn btn-default" name="bitrateBtn">
            <input type="radio" name="bitrate" value="128k" />
            128k
          </label>
          <label class="btn btn-default" name="bitrateBtn">
            <input type="radio" name="bitrate" value="192k" checked />
            192k
          </label>
          <label class="btn btn-default" name="bitrateBtn">
            <input type="radio" name="bitrate" value="320k" />
            320k
          </label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" id="convertBtn" class="btn btn-primary btn-rounded">
        Convert
      </button>
    </div>
  </body>
</html>
